user  nginx;

events {
    worker_connections   1000;
}

http {
        server {
              listen 4000;
              location / {
                proxy_pass http://auth-service:8081;
              }
        }
        
        server {
            listen 5000;
            location / {
                proxy_pass http://registry-service:8082;
            }
        }

        server {
            listen 6000;
            location / {
                proxy_pass http://publisher-service:8083;
            }
        }
}